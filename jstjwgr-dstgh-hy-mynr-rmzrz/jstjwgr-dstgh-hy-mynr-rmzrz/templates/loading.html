<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم شناسایی ماینرهای رمزارز - در حال بارگیری</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Vazir", sans-serif;
        background: #000;
        overflow: hidden;
        position: relative;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .logo-container {
        position: relative;
        margin-bottom: 50px;
      }

      .logo-3d {
        width: 120px;
        height: 120px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate3d 4s infinite linear;
      }

      .shield-face {
        position: absolute;
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
      }

      .shield-face:nth-child(1) {
        transform: rotateX(0deg) translateZ(60px);
      }
      .shield-face:nth-child(2) {
        transform: rotateY(90deg) translateZ(60px);
      }
      .shield-face:nth-child(3) {
        transform: rotateY(180deg) translateZ(60px);
      }
      .shield-face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(60px);
      }
      .shield-face:nth-child(5) {
        transform: rotateX(90deg) translateZ(60px);
      }
      .shield-face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(60px);
      }

      @keyframes rotate3d {
        0% {
          transform: rotateX(0deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }

      .glow-circle {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid transparent;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }

      .glow-circle:nth-child(2) {
        width: 160px;
        height: 160px;
        border-top: 2px solid #764ba2;
        animation: spin 1.5s linear infinite reverse;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #667eea;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .progress-bar-container {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 40px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
        width: 0%;
        animation: loading 7s ease-out forwards;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      .code-container {
        position: absolute;
        bottom: 50px;
        left: 50px;
        right: 50px;
        height: 200px;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #667eea;
        border-radius: 10px;
        padding: 20px;
        font-family: "Courier New", monospace;
        overflow: hidden;
      }

      .code-line {
        color: #00ff00;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 2px;
        opacity: 0;
        animation: typewriter 0.5s ease-in forwards;
      }

      .code-line.comment {
        color: #666;
      }
      .code-line.keyword {
        color: #ff6b6b;
      }
      .code-line.string {
        color: #4ecdc4;
      }
      .code-line.function {
        color: #ffe66d;
      }

      @keyframes typewriter {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #667eea;
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-100px) rotate(180deg);
          opacity: 0.5;
        }
      }

      .cyber-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(102, 126, 234, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .developer-credit {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        animation: fadeIn 3s ease-in forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.6;
        }
      }

      .hide-loading {
        animation: fadeOut 1s ease-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loadingScreen">
      <div class="cyber-grid"></div>
      <div class="stars" id="stars"></div>
      <div class="particles" id="particles"></div>

      <div class="logo-container">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="logo-3d">
          <div class="shield-face"><i class="fas fa-shield-alt"></i></div>
          <div class="shield-face"><i class="fas fa-search"></i></div>
          <div class="shield-face"><i class="fas fa-microchip"></i></div>
          <div class="shield-face"><i class="fas fa-network-wired"></i></div>
          <div class="shield-face"><i class="fas fa-eye"></i></div>
          <div class="shield-face"><i class="fas fa-lock"></i></div>
        </div>
      </div>

      <div class="loading-text">سیستم شناسایی ماینرهای رمزارز</div>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>

      <div class="code-container" id="codeContainer">
        <!-- Code lines will be generated by JavaScript -->
      </div>

      <div class="developer-credit">
        طراحی و توسعه: عرفان رجبی (Erfan Rajabi)
      </div>
    </div>

    <script>
      // Create stars
      function createStars() {
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 2 + "s";
          starsContainer.appendChild(star);
        }
      }

      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Auto-typing code animation
      const codeLines = [
        { text: "// سیستم شناسایی ماینرهای رمزارز", class: "comment" },
        { text: "import MinerDetectionEngine", class: "keyword" },
        {
          text: "from network_scanner import NetworkScanner",
          class: "keyword",
        },
        { text: "", class: "" },
        { text: "def initialize_security_system():", class: "function" },
        { text: "    engine = MinerDetectionEngine()", class: "" },
        { text: "    scanner = NetworkScanner()", class: "" },
        { text: '    print("سیستم امنیتی آماده است")', class: "string" },
        { text: "", class: "" },
        { text: "class CryptoMinerDetector:", class: "keyword" },
        { text: "    def scan_network(self):", class: "function" },
        { text: "        scanning_ports = [4028, 3333, 8080]", class: "" },
        { text: '        threat_level = "بحرانی"', class: "string" },
        { text: "        return detection_results", class: "keyword" },
        { text: "", class: "" },
        { text: "// در حال اتصال به شبکه...", class: "comment" },
        { text: 'status = "آنلاین ✓"', class: "string" },
        { text: "security_enabled = True", class: "keyword" },
      ];

      function typeCode() {
        const codeContainer = document.getElementById("codeContainer");
        let lineIndex = 0;

        function typeLine() {
          if (lineIndex < codeLines.length) {
            const lineDiv = document.createElement("div");
            lineDiv.className = `code-line ${codeLines[lineIndex].class}`;
            lineDiv.textContent = codeLines[lineIndex].text;
            lineDiv.style.animationDelay = "0s";
            codeContainer.appendChild(lineDiv);

            // Auto scroll
            codeContainer.scrollTop = codeContainer.scrollHeight;

            lineIndex++;
            setTimeout(typeLine, 300); // 2x speed as requested
          }
        }

        setTimeout(typeLine, 2000); // Start after 2 seconds
      }

      // Initialize loading screen
      function initializeLoadingScreen() {
        createStars();
        createParticles();
        typeCode();

        // Hide loading screen after 7 seconds
        setTimeout(() => {
          const loadingScreen = document.getElementById("loadingScreen");
          loadingScreen.classList.add("hide-loading");

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1000);
        }, 7000);
      }

      // Start when page loads
      document.addEventListener("DOMContentLoaded", initializeLoadingScreen);
    </script>
  </body>
</html>
