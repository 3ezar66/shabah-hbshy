<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شبح حبشی</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #ffffff;
        font-family: "Amiri Quran", serif;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glitch-container {
        position: relative;
        font-size: 32px;
        font-weight: bold;
        color: #000000;
        animation: glitch-fade-in 5s ease-in-out forwards;
      }

      .glitch-text {
        position: relative;
        display: inline-block;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .glitch-text::before {
        animation: glitch-red 5s linear infinite;
        color: #ff0000;
        z-index: -1;
      }

      .glitch-text::after {
        animation: glitch-blue 5s linear infinite;
        color: #0000ff;
        z-index: -2;
      }

      @keyframes glitch-fade-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        10% {
          opacity: 0.1;
          transform: scale(0.85);
        }
        20% {
          opacity: 0.3;
          transform: scale(0.9);
        }
        30% {
          opacity: 0.5;
          transform: scale(0.95);
        }
        50% {
          opacity: 0.8;
          transform: scale(1);
        }
        70% {
          opacity: 0.9;
          transform: scale(1.02);
        }
        80% {
          opacity: 0.95;
          transform: scale(1.01);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes glitch-red {
        0%,
        100% {
          transform: translate(0);
          opacity: 0;
        }
        10% {
          opacity: 0.1;
          transform: translate(-1px, 0);
        }
        20% {
          opacity: 0.2;
          transform: translate(2px, 0);
        }
        30% {
          opacity: 0.3;
          transform: translate(-2px, 1px);
        }
        40% {
          opacity: 0.4;
          transform: translate(1px, -1px);
        }
        50% {
          opacity: 0.5;
          transform: translate(-1px, 1px);
        }
        60% {
          opacity: 0.6;
          transform: translate(2px, 0);
        }
        70% {
          opacity: 0.4;
          transform: translate(-1px, -1px);
        }
        80% {
          opacity: 0.2;
          transform: translate(1px, 1px);
        }
        90% {
          opacity: 0.1;
          transform: translate(-1px, 0);
        }
      }

      @keyframes glitch-blue {
        0%,
        100% {
          transform: translate(0);
          opacity: 0;
        }
        15% {
          opacity: 0.1;
          transform: translate(1px, 0);
        }
        25% {
          opacity: 0.2;
          transform: translate(-2px, 0);
        }
        35% {
          opacity: 0.3;
          transform: translate(2px, -1px);
        }
        45% {
          opacity: 0.4;
          transform: translate(-1px, 1px);
        }
        55% {
          opacity: 0.5;
          transform: translate(1px, -1px);
        }
        65% {
          opacity: 0.6;
          transform: translate(-2px, 0);
        }
        75% {
          opacity: 0.4;
          transform: translate(1px, 1px);
        }
        85% {
          opacity: 0.2;
          transform: translate(-1px, -1px);
        }
        95% {
          opacity: 0.1;
          transform: translate(1px, 0);
        }
      }

      /* افکت‌های اضافی برای گلیچ */
      .glitch-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 45%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.1) 55%,
          transparent 100%
        );
        animation: scan-line 2s linear infinite;
        pointer-events: none;
      }

      @keyframes scan-line {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      /* تأثیرات تایپوگرافی */
      .letter {
        display: inline-block;
        animation: letter-appear 0.5s ease-in-out forwards;
        opacity: 0;
      }

      .letter:nth-child(1) {
        animation-delay: 1s;
      }
      .letter:nth-child(2) {
        animation-delay: 1.2s;
      }
      .letter:nth-child(3) {
        animation-delay: 1.4s;
      }
      .letter:nth-child(4) {
        animation-delay: 1.6s;
      }
      .letter:nth-child(5) {
        animation-delay: 1.8s;
      }
      .letter:nth-child(6) {
        animation-delay: 2s;
      }
      .letter:nth-child(7) {
        animation-delay: 2.2s;
      }
      .letter:nth-child(8) {
        animation-delay: 2.4s;
      }
      .letter:nth-child(9) {
        animation-delay: 2.6s;
      }
      .letter:nth-child(10) {
        animation-delay: 2.8s;
      }

      @keyframes letter-appear {
        from {
          opacity: 0;
          transform: translateY(20px) rotateX(90deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0deg);
        }
      }

      /* پالس نهایی */
      @keyframes final-pulse {
        0%,
        100% {
          transform: scale(1);
          text-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        50% {
          transform: scale(1.05);
          text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
      }

      .final-effect {
        animation: final-pulse 1s ease-in-out 3;
      }
    </style>
  </head>
  <body>
    <div class="glitch-container">
      <div class="glitch-text" data-text="شبح حبشی">
        <span class="letter">ش</span><span class="letter">ب</span
        ><span class="letter">ح</span><span class="letter"> </span
        ><span class="letter">ح</span><span class="letter">ب</span
        ><span class="letter">ش</span><span class="letter">ی</span>
      </div>
    </div>

    <script>
      // اضافه کردن افکت نهایی پس از 5 ثانیه
      setTimeout(() => {
        document
          .querySelector(".glitch-container")
          .classList.add("final-effect");
      }, 5000);

      // هدایت به صفحه لاگین پس از 7 ثانیه
      setTimeout(() => {
        window.location.href = "/login";
      }, 7000);
    </script>
  </body>
</html>
